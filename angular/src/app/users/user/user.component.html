<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId" [value]="service.formData.UserID" />
  <div class="form-group">
      <label>NAME</label>
      <input class="form-control form-control-lg" placeholder="Full Name" name="nameuser"
          #nameuser="ngModel" [(ngModel)]="service.formData.name"
          required [class.invalid]="nameuser.invalid && nameuser.touched">
  </div>
  <div class="form-group">
      <label>AGE</label>
      <input class="form-control form-control-lg" placeholder="16 Digit Card Number" name="age"
          #age="ngModel" [(ngModel)]="service.formData.age"
          >
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
          <label>Marks</label>
          <input  class="form-control form-control-lg" placeholder="marks" name="marks"
              #marks="ngModel" [(ngModel)]="service.formData.marks"
             >
      </div>
  </div>
  <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
